<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>directive</title>
</head>
<body>
<div id="directive">
  <div v-my-bind:a="a">{{a}}</div>
  {{a}}
</div>
</body>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#directive',
    data: {
      a: 1
    },
    directives: {
      myBind(el,bind){
        console.log(el, bind);
        el.setAttribute(bind.arg,bind.value)
      }
    }
  })
</script>
</html>
