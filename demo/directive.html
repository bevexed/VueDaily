<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>directive</title>
</head>
<body>
<div id="directive">
  <div v-hidden="a">{{a}}</div>
{{a}}
</div>
</body>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#directive',
    data: {
      a: 1
    },
    directives: {
      hidden: {
        bind(el,binding){
          console.log('bind',el,binding.value);
        },
        // 指令的定义
        inserted(el,binding) {
          console.log('inserted',el,binding.value);
        },
        update(el,binding){
          console.log('update',el,binding.value);
        },
        componentUpdated(el,binding){
          console.log('com',el,binding.value);
        },
        unbind(el,binding){
          console.log('unbind',el,binding.value);
        }
      }
    }
  })
</script>
</html>
