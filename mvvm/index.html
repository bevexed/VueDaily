<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="school.name">

    <div>{{ school.name }}</div>

    <div>{{ getNewName }}</div>

    <button v-on:click="change">change</button>

    <div v-html="html"></div>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
  </div>
</body>

<script src="MVVM.js">
</script>

<script>
  let vm = new Vue({
    el:'#app',
    data:{
      school:{name:'name'},
      html:`<div>html</div> `
    },
    computed:{
      getNewName(){
        return this.school.name + 'new Name'
      },
    },
    methods:{
      change(){
        this.school.name = 'change'
      }
    }
  })
</script>
</html>
